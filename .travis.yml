language: android
dist: trusty
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-30.0.2
  - android-30
  - extra-android-m2repository
sudo : false
before_install:
  - yes | sdkmanager "platforms;android-30"
  - openssl aes-256-cbc -k "$secret_keystore_decrypt" -in sonofy.jks.enc -out sonofy.jks -d
  - chmod +x gradlew

addons:
  sonarcloud:
    organization: "parisnanterre"
    token:
      secure: ""

script:
  - "./gradlew build"
  - "./gradlew assembleRelease"

after_success:
- "./gradlew jar"

deploy:
  provider: releases
  api-key: "$GITHUB_API_KEY"
  file: "$TRAVIS_BUILD_DIR/app/build/outputs/apk/release/app-release.apk"
  skip_cleanup: true
  name: $TRAVIS_TAG
  body: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date
    +'%F %T %Z').
  overwrite: true
  target_commitish: "$TRAVIS_COMMIT"
  on:
    branch: master
    tags: true

env:
  global:
    secure: 

